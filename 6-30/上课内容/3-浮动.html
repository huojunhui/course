<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#list{
			border:1px solid red;
		}
		#list li{
			float: left;
		}
		.clear{
			clear: both;
		}
	</style>
</head>
<body>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<div class="clear"></div>
	</ul>
	<h1>asdfsaf</h1>
</body>
</html>
