<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	    #idl{
	    	border:1px solid green;
	    }

		.list{
			border:1px solid blue;
		}

		ul{
			border:1px solid red;
		}

		#header .list .active2{
			background-color:blue;
		}
		#header .list .active {
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="header">
		<ul id="idl" class="list">
			<li>1</li>
			<li>2</li>
			<li class="active active2">3</li>
		</ul>
	</div>

</body>
</html>
